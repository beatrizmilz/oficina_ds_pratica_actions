on:
  workflow_dispatch:
    branches: [main]

name: 04-run-r-script

jobs:
  run-r-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with: 
          use-public-rspm: true

      - name: run-script
        run: Rscript scripts/04-r-script-parte2.R
